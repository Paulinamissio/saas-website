<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>signup</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="banner text-center">
      <div class="banner-content max-length">
        <div class="text-center gutter-1-2">
          <div class="bannerc">
            <h1 class="yotta pad-t-2">All the fonts you need</h1>
            <p class="kilo">welcome to want fonts where you can get all the wants you want right at your finger tips</p>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="wrapper unit xs-1-3 s-1-3 m-1-3 l-1-2 grid">
    <div class="max-length">
      <h2 class="pad-t text-center push-1-4">Sign Up</h2>
      <p class="text-center micro">Start your 30 day trial now!</p>
    </div>
    <form action="https://formspree.io/paulinsmssio@gmail.com" method="POST" class="max-length gutter-2 pad-t pad-b push-2">
      <div class="push">
        <label for="name">Name</label>
        <input id="name">
      </div>
      <div class="push">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="me@me.ca">
      </div>
      <div class="push">
        <label for="password">Password</label>
        <input id="password" type="password">
      </div>
      <div class="push">
        <label for="type">Membership Type</label>
        <select id="type">
          <option>Free Trial</option>
          <option>Premium $5/mo</option>
          <option>Master $10/mo</option>
        </select>
      </div>
      <div class="push">
        <button type="submit" class="btn">Submit</button>
        <p class="pad-t">Signed up already? Click <a href="#">here</a> to login.</p>
      </div>
    </form>
    <footer>
      <p class="micro">Wantfonts 2017</p>
    </footer>
  </main>
</body>
</html>
